<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Django CRUD</title>
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

              {% if user.is_authenticated %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'task' %}">Tareas Pendientes</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'task_complete' %}">Tareas Completadas</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_task' %}">Crear Tarea</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'signout' %}">Cerrar sesión</a>
              </li>

              {% else %}

              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">Registrarte</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'signin' %}">Iniciar sesión</a>
              </li>

              {% endif %}
              
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
