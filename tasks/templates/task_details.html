{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                
                <div class="card card-body">
                    <form method="POST">
                        <h1>{{task.titulo}}</h1>
                        {% csrf_token %}
    
                        {{error}}
    
                        {{form.as_p}}
    
                        <button class="btn btn-secondary">
                            Actualizar
                        </button>
                    </form>
                    <form action="{% url 'task_completed' task.id %}" method="POST" class="m-auto">
                        
                        {% csrf_token %}
    
                        <button class="btn btn-secondary">
                            Completado
                        </button>
    
                    </form>
                    <form action="{% url 'task_delete' task.id %}" method="POST" class="m-auto ">
                        
                        {% csrf_token %}
    
                        <button class="btn btn-secondary">
                            Eliminar
                        </button>
    
                    </form>
                </div>
            </div>
        </div>
    </main>    

{% endblock %}
