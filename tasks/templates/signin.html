{% extends 'base.html' %}


{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">

                <h1 class="text-center mb-4">Iniciar sesión</h1>

                {{error}}

                {% csrf_token %}

                <div class="form-floating mb-3">
                     <input type="text" class="form-control" name="username" id="Usuario" placeholder="Usuario" required="">
                     <label for="username">Usuario</label>
                </div>
                

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="Contraseña" placeholder="Contraseña" required="">
                     <label for="password">Contraseña</label>
                </div>

                <button class="btn btn-secondary">
                    Iniciar sesión
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
